<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="title">Alphabetical</option>
        <option value="publishedDate">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="videos">
        <li ng-repeat="video in videos | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="{{video.url}}" class="thumb"><img ng-src="{{video.thumbnail}}"></a>
          <a href="{{video.url}}">{{video.title}}</a>
          <label>
              <input type="checkbox" /> pedagogic ? </label>
          <p>{{video.description}}</p>
          
        </li>
      </ul>

    </div>
  </div>
</div>
